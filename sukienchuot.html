<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <img id="myimage" src="https://cellphones.com.vn/sforum/wp-content/uploads/2020/09/Hinh-Nen-Among-Us-Mobile-27-543x1024.jpg" width="300px">
        <p>Click button bellow to move the image to right</p>
        <input type="button" value="Click me" onclick="moveRight();"/>
    </form>
<script>
    let imgObj = null;
        imgObj = document.getElementById('myimage');
    function init() {
        imgObj =  document.getElementById('myimage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
        window.onload = init ;


</script>
</body>
</html>
